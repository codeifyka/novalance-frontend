[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "https://novalance.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/storage/*"
  to = "https://novalance.onrender.com/storage/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
