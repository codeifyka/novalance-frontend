<div class="w-full h-screen overflow-auto flex flex-col items-center bg-violet-50 freelancer-background">
    <Loading v-if="isLoading" />
    <div class="w-11/12 flex flex-col items-center">
        <FreeLancerHeaderVue target="profile" />
    </div>
    <div class="w-11/12 flex-grow flex flex-col my-16 bg-gray-50/60 rounded-lg p-4">
        <div class="uppercase font-semibold text-lg text-purple-800">Profile:</div>
        <div class="w-full flex flex-col items-center">
            <div class="w-32 h-32 rounded-full shadow-lg relative">
                <img class="h-full w-full rounded-full object-cover" src="/default_profile_picture.jpg" />
                <div class="absolute bottom-0 right-0 bg-blue-600 text-purple-50 p-2 rounded-full hover:bg-blue-700 cursor-pointer"><Icon icon="mdi:camera" /></div>
            </div>
            <div class="md:w-11/12 w-full flex flex-col items-center my-8">
                <div class="md:w-3/4 w-full flex flex-col md:flex-row gap-4 md:gap-0 items-center justify-between mb-4">
                    <div class="flex-grow w-full bg-violet-200/60 rounded-lg md:mr-4 shadow-lg">
                        <input class="py-2 bg-violet-200/60 px-4 rounded-lg placeholder:text-purple-300 w-full outline-none focus:bg-violet-300 text-purple-500" placeholder="First name" v-model="user.first_name" />
                    </div>
                    <div class="flex-grow w-full bg-violet-200/60 rounded-lg md:ml-4 shadow-lg">
                        <input class="py-2 bg-violet-200/60 px-4 rounded-lg placeholder:text-purple-300 w-full outline-none focus:bg-violet-300 text-purple-500" placeholder="Last name" v-model="user.last_name" />
                    </div>
                </div>
                <div class="md:w-3/4 w-full bg-violet-200/60 rounded-lg shadow-lg mb-4">
                    <input class="py-2 bg-violet-200/60 px-4 rounded-lg placeholder:text-purple-300 w-full outline-none focus:bg-violet-300 text-purple-500" placeholder="Username" v-model="user.username" />
                </div>
                <div class="md:w-3/4 w-full bg-violet-200/60 rounded-lg shadow-lg mb-4">
                    <input class="py-2 bg-violet-200/60 px-4 rounded-lg placeholder:text-purple-300 w-full outline-none focus:bg-violet-300 text-purple-500" placeholder="Email" v-model="user.email" disabled />
                </div>
                <div class="md:w-3/4 w-full flex flex-col items-end mt-8">
                    <button @click="save" class="bg-violet-500 hover:bg-violet-600 text-purple-50 px-16 py-2 w-full md:w-fit rounded-lg font-semibold uppercase">Save</button>
                </div>
            </div>
        </div>  
    </div>
</div>
