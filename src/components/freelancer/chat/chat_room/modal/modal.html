<transition name="fade" @enter="enter" @leave="leave">
    <div v-if="isOpen" class="fixed inset-0 flex items-center justify-center z-[999] bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative flex flex-col gap-2">
            <Icon icon="material-symbols:close" @click="closeModal" width="24" height="24" class="rounded-full absolute top-4 right-4 cursor-pointer transition-all duration-150 hover:text-white hover:bg-purple text-purple"/>
            <div class="flex flex-col gap-4 justify-start">
                <h2 class="text-xl text-text-spc-purple font-semibold mb-4">Expiry Date</h2>
                <h1 v-if="expiryDate">{{expiryDate}}</h1>
                <h1 v-else>Client still not set time yet</h1>
            </div>
            <hr class="border border-purbg-purple"  />
            <div class="flex flex-col gap-2"> 
                <div class="text-sm font-semibold">Discussion it automatically removed from chat after expiry date</div>
            </div>
        </div>
    </div>
</transition>
