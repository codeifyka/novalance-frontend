<div class="w-full h-screen overflow-auto flex flex-col items-center bg-violet-50 freelancer-background">
    <div class="w-11/12 flex flex-col items-center">
        <FreeLancerHeaderVue target="portfolio" />
    </div>
    <div class="w-11/12 flex-grow flex flex-col my-16 bg-gray-50/60 rounded-lg p-4">
        <div class="uppercase font-semibold text-lg text-purple-800">Create new project:</div>
        <div class="w-full flex flex-col md:flex-row gap-8 md:gap-0 py-4">
            <div class="md:w-3/5 w-full flex flex-col">
                <input 
                    v-model="title"
                    placeholder="Title"
                    class="placeholder:text-purple-400 bg-violet-200/60 shadow-md rounded-lg px-4 py-2 mt-2 outline-none focus:bg-violet-300 text-purple-700" />

                <textarea
                    v-model="description"
                    placeholder="Description"
                    class="placeholder:text-purple-400 bg-violet-200/60 shadow-md rounded-lg px-4 py-2 mt-2 outline-none focus:bg-violet-300 text-purple-700 h-32" />

                <div
                    @dragenter.prevent @dragover.prevent
                    @drop.prevent="onDropImage"
                    class="w-full h-40 mt-2 rounded-lg border-dashed border-2 border-purple-600 flex items-center justify-center text-purple-600">Drop attachment</div>
                
                <div
                    @click="onSubmit"
                    class="bg-violet-500 text-center py-2 rounded-lg text-purple-50 font-semibold mt-4">CREATE</div>
            </div>
            <div class="md:w-2/5 w-full flex flex-col items-end">
                <div class="md:w-11/12 w-full flex flex-col justify-between">
                    <div class="md:w-11/12 w-full flex flex-col rounded-lg relative">
                        <img class="w-full h-60 object-contain bg-violet-200/60 shadow-md rounded-lg" :src="images[0]" v-if="images.length > 0" />
                        <div class="w-full h-60 bg-violet-200 rounded-lg" v-if="images.length == 0" ></div>
                        <div class="absolute bottom-0 left-0 px-4 py-1 text-purple-100 bg-black/30 w-full rounded-b-lg">{{title || 'Project title'}}</div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
