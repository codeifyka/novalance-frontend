<div class="w-full h-screen overflow-auto flex flex-col items-center bg-violet-50 freelancer-background">
    <div class="w-11/12 flex flex-col items-center">
        <FreeLancerHeaderVue target="portfolio" />
    </div>
    <Loading v-if="!projects"/>
    <div class="w-11/12 flex-grow flex flex-col my-16 bg-gray-50/60 rounded-lg p-4">
        <div class="uppercase font-semibold text-lg text-purple-800">Portfolio:</div>
        <div class="w-full flex items-center flex-wrap py-4">
            <div class="md:w-1/5 w-full flex flex-col justify-between mb-4" v-for="project in projects">
                <a :href="`/project/${project.id}`" class="w-11/12 hover:w-5/6 duration-300 flex flex-col rounded-lg relative">
                    <div class="w-full h-40 bg-violet-200 rounded-lg">
                        <img :src="project.images[0]?.url || '/default_project_thumbnail.jpg'" class="w-full h-full object-cover rounded-lg" />
                    </div>
                    <div class="absolute bottom-0 left-0 px-4 py-1 text-purple-100 bg-black/30 w-full rounded-b-lg">{{project.title}}</div>
                </a>
            </div>
        </div>  
    </div>
</div>
