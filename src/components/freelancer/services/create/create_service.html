<div class="w-full h-screen overflow-auto flex flex-col items-center bg-violet-50 freelancer-background">
    <div class="w-11/12 flex flex-col items-center">
        <FreeLancerHeaderVue target="services" />
    </div>
    <div class="w-11/12 flex-grow flex flex-col my-16 bg-violet-50/60 rounded-lg p-4">
        <div class="uppercase font-semibold text-lg text-purple-800">Create Service:</div>
        <div class="w-full flex flex-col gap-8 md:gap-0 md:flex-row py-4">
            <div class="md:w-3/5 w-full flex flex-col">
                <input 
                    v-model="title"
                    placeholder="Title"
                    class="placeholder:text-purple-400 bg-violet-200/60 shadow-md rounded-lg px-4 py-2 mt-2 outline-none focus:bg-violet-300 text-purple-700" />

                <textarea
                    v-model="description"
                    placeholder="Description"
                    class="placeholder:text-purple-400 bg-violet-200/60 shadow-md rounded-lg px-4 py-2 mt-2 outline-none focus:bg-violet-300 text-purple-700 h-32" />

                <div
                    @dragenter.prevent @dragover.prevent
                    @drop.prevent="onDropImage"
                    class="w-full h-40 mt-2 rounded-lg border-dashed border-2 border-purple-600 flex items-center justify-center text-purple-600">Drop attachment</div>
                
                <select v-model="category" class="text-purple-400 bg-violet-200/60 shadow-md rounded-lg px-4 py-2 mt-2 outline-none focus:bg-violet-300">
                    <option v-for="c in categories" :value="c.name">{{c.name}}</option>
                </select>

                <input
                    v-model="price"
                    placeholder="Price"
                    class="placeholder:text-purple-400 bg-violet-200/60 shadow-md rounded-lg px-4 py-2 mt-2 outline-none focus:bg-violet-300 text-purple-700"
                    type="number" />
                <div
                    @click="onSubmit"
                    class="bg-violet-500 text-center py-2 rounded-lg text-purple-50 font-semibold mt-4">CREATE</div>
            </div>
            <div class="md:w-2/5 w-full flex flex-col items-end">
                <div class="md:w-11/12 w-full flex flex-col rounded-lg">
                    <div class="w-full h-60 bg-violet-200 rounded-lg">
                        <img :src="images[0] || '/default_service_thumbnail.jpg'" class="w-full h-full object-cover rounded-lg" />
                    </div>
                    <div class="text-purple-800 font-semibold pt-2">{{title || 'Title'}}</div>
                    <div class="text-purple-400 font-medium text-xs pt-1">{{category || "Category"}}</div>
                    <div class="pt-1 flex items-center text-purple-500">
                        <Icon icon="material-symbols:star" v-for="i in 3" />
                        <Icon icon="material-symbols:star-outline" v-for="i in (5 - 3)" />
                    </div>
                    <div class="pt-2 text-end font-semibold text-green-500">${{price}}</div>
                </div>
            </div>
        </div>  
    </div>
</div>
