<transition name="fade" @before-enter="beforeEnter" @enter="enter" @leave="leave">
    <div v-if="isOpen" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
            <h2 class="text-xl text-text-spc-purple font-semibold mb-4">Write Cover Letter</h2>
            <textarea id="cover-letter" v-model="coverLetter" placeholder="Description..." class="w-full outline-none text-white placeholder:text-text-spc-purple bg-fuchsia-300 p-2 border rounded-lg mb-4" rows="6"></textarea>
            <div class="flex justify-end">
                <button @click="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2">Close</button>
                <button @click="sendProposal" class="bg-violet-500 text-white px-4 py-2 rounded-lg">Send</button>
            </div>
        </div>
    </div>
</transition>
