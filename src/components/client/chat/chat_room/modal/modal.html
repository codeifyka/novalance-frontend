<transition name="fade" @enter="enter" @leave="leave">
    <div v-if="isOpen" class="fixed inset-0 flex items-center justify-center z-[999] bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative flex flex-col gap-8">
            <Icon icon="material-symbols:close" @click="closeModal" width="24" height="24" class="rounded-full absolute top-4 right-4 cursor-pointer transition-all duration-150 hover:text-white hover:bg-purple text-purple"/>
            <div class="flex flex-col gap-4 justify-start">
                <h2 class="text-xl text-text-spc-purple font-semibold mb-4">Expiry Date</h2>
                <input v-model="expiryDate" type="date" class="shadow-lg py-2 px-4 rounded-lg">
            </div>
            <hr class="border border-purbg-purple"  />
            <div class="flex flex-col gap-2">
                <div class="flex items-center w-full justify-between">
                    <div class="text-xl text-text-spc-purple font-semibold mb-4">Temporary removed</div>
                    <label class="switch mb-4">
                        <input type="checkbox">
                        <span class="slider">
                            <svg class="slider-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation"><path fill="none" d="m4 16.5 8 8 16-16"></path></svg> 
                        </span>
                    </label>
                </div>
                <div class="text-sm font-semibold">Discussion it automatically removed from chat after expiry date</div>
            </div>
            <div class="flex justify-end">
                <button @click="save" class="bg-purple text-white px-8 py-1 rounded-xl">Save</button>
            </div>
        </div>
    </div>
</transition>
