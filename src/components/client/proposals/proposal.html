<div class="w-full min-h-screen bg-white">
    <ClientHeaderVue />
    <div class=" mt-24 py-8 items-center px-8 mx-8 md:mx-24 md:px-0">
        <h1 class="font-bold text-2xl w-full md:mb-8">Job Proposals</h1>
        <div class="flex md:w-1/5 gap-2 text-gray-300 justify-around font-semibold">
            <p class=" cursor-pointer" :class="{ 'text-purple font-bold': status === 'active' }"
                @click="changeSection('active')">
                Active
            </p>
            <p class="hover:cursor-pointer" :class="{ 'text-purple font-bold': status === 'done' }"
                @click="changeSection('done')">
                Done
            </p>
            <p class="hover:cursor-pointer" :class="{ 'text-purple font-bold': status === 'pending' }"
                @click="changeSection('pending')">
                Pending
            </p>
        </div>
        <!-- Line under selected status -->
        <div class="relative mt-2 bg-gray-300 h-[0.2rem]">
            <div class="absolute h-1 bg-purple transition-all duration-300" :class="{
            'w-12 left-8  md:left-0 rounded-r-md': status === 'active',
            'w-10 left-32 md:left-[7%]  rounded-md': status === 'done',
            'w-14 left-60 md:left-[13%]  rounded-md': status === 'pending'
        }"></div>
        </div>
        <div>
            <ActiveVue v-if="status === 'active'" :proposals="activeProposals"/>
            <PendingVue 
                v-if="status === 'pending'" 
                :proposals="pendingProposals"
                @proposalAccepted="handleProposalAccepted"
                @proposalDeleted="handleProposalDeleted"
            />
            <DoneVue v-if="status === 'done'" :proposals="doneProposals"/>
        </div>
    </div>
</div>
